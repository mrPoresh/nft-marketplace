<mat-card class="mat-elevation-z4" [ngClass]="(!isFull) ? 'default': 'extend'" (click)="onClick(data)">
    <img mat-card-image src="{{data.meta.content[0].url}}">
    <mat-card-content *ngIf="isFull">
      <p>
        {{data.meta.name}}
      </p>
    </mat-card-content>
