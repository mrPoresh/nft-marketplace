<div *ngIf="_items" class="owned-body">
    <div fxLayout="row wrap" fxLayoutGap="10px grid">
      <div fxFlex.xl="20%" fxFlex.lg="25%" fxFlex.md="33%" fxFlex.sm="50%" fxFlex.xs="100%" *ngFor="let item of _items">
        <app-card [data]="item" (_data)="onClick($event)"></app-card>
      </div>
    </div>
</div>
