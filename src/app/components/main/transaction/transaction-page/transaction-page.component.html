<div class="wrapper" fxLayout="column" fxLayoutAlign="start center">
    <div class="body" fxLayout="column" fxLayoutAlign="space-between center">
        <h1>Success!</h1>

        <div *ngIf="token_data && trans_data" class="card-box" fxLayout="column" fxLayoutAlign="start center">
            <h2>{{token_data.meta.name}}</h2>

            <mat-card class="mat-elevation-z4">
                <img mat-card-image src="{{token_data.meta.content[0].url}}">
            </mat-card>

            <h3>{{token_data.meta.description}}</h3>
            <h3>Price: {{trans_data.price}}</h3>
            <h3>Wallet: {{trans_data.destination_wallet}}</h3>

            <button mat-flat-button color="accent" (click)="accept()">Accept</button>

        </div>
    </div>
</div>
